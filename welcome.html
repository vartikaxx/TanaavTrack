<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TanaavTrack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2B48C, #FFF8DC);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4A3728;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(139, 69, 19, 0.2);
            border: 1px solid rgba(210, 180, 140, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: containerAppear 1s ease forwards;
        }

        @keyframes containerAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            color: #8B4513;
        }

        .title span {
            opacity: 0;
            display: inline-block;
            animation: letterAppear 0.5s ease forwards;
        }

        @keyframes letterAppear {
            from {
                transform: translateY(-50px) rotate(-30deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.5s;
            color: #6B4423;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.5s ease forwards 2s;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(139, 69, 19, 0.3);
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover:before {
            left: 100%;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stress-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
            opacity: 0;
            animation: iconAppear 1s ease forwards 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes iconAppear {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stress-icon">üßò‚Äç‚ôÇÔ∏è</div>
        <h1 class="title">
            <span style="animation-delay: 0.1s">T</span>
            <span style="animation-delay: 0.2s">a</span>
            <span style="animation-delay: 0.3s">n</span>
            <span style="animation-delay: 0.4s">a</span>
            <span style="animation-delay: 0.5s">a</span>
            <span style="animation-delay: 0.6s">v</span>
            <span style="animation-delay: 0.7s">T</span>
            <span style="animation-delay: 0.8s">r</span>
            <span style="animation-delay: 0.9s">a</span>
            <span style="animation-delay: 1.0s">c</span>
            <span style="animation-delay: 1.1s">k</span>
        </h1>
        <p class="subtitle">Your Personal Stress Management Companion</p>
        <a href="/form" class="cta-button">Take Stress Test</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.title');
            const text = title.textContent;
            title.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.style.animationDelay = `${i * 0.1}s`;
                title.appendChild(span);
            }
        });
    </script>
</body>
</html>
